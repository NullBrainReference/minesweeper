<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/gridstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Minesweeper</h1>

    <div class="row">
      <div class="col-lg-8">
        <div id="grid-container" class="d-grid border mb-3">

        </div>
        <p id="mines-counter" class="fw-bold"></p>
      </div>

      <div class="col-lg-4">
        <form method="get" action="#" id="form-settings" class="card p-3 shadow-sm">
          <div class="mb-3">
            <label for="mines-amount" class="form-label">Mines:</label>
            <input type="number" name="mines-amount" id="mines-amount" class="form-control">
          </div>
          <div class="mb-3">
            <label for="grid-width" class="form-label">Width:</label>
            <input type="number" name="grid-width" id="grid-width" class="form-control">
          </div>
          <div class="mb-3">
            <label for="grid-height" class="form-label">Height:</label>
            <input type="number" name="grid-height" id="grid-height" class="form-control">
          </div>
          <input type="submit" id="new-game" value="New Game" class="btn btn-primary w-100">
        </form>
      </div>
    </div>
  </div>
  <script src="js/gridController.js"></script>
</body>
</html>
